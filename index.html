<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerShip Ultra HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .gradient-bg { background: radial-gradient(circle at top right, #1e293b, #0f172a); }
        #qrcode img { margin: 0 auto; border: 8px solid white; border-radius: 8px; }
    </style>
</head>
<body class="gradient-bg text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-900/80 backdrop-blur-xl rounded-[2.5rem] p-8 shadow-2xl border border-white/10">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-black tracking-tighter text-white">PEER<span class="text-blue-500">SHIP</span> HQ</h1>
            <p class="text-xs text-slate-500 uppercase tracking-widest mt-1">Calidad Original ‚Ä¢ Sin Servidores</p>
        </header>

        <div id="myIdContainer" class="bg-black/40 rounded-3xl p-6 mb-6 text-center border border-white/5">
            <p class="text-[10px] text-blue-400 font-bold uppercase mb-4">Tu c√≥digo de recepci√≥n</p>
            <div id="qrcode" class="mb-4 flex justify-center"></div>
            <div id="myId" class="font-mono text-sm text-slate-400 break-all bg-slate-800/50 p-2 rounded-lg cursor-pointer hover:text-white transition-colors">Cargando identidad...</div>
        </div>

        <div class="flex gap-2 mb-8">
            <input type="text" id="remoteId" placeholder="Pegar ID del destino" class="flex-1 bg-slate-800 border border-white/10 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="btnConnect" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-2xl text-sm font-bold transition-all active:scale-95">Conectar</button>
        </div>

        <div id="dropZone" class="group border-2 border-dashed border-slate-700 rounded-3xl p-10 text-center mb-6 cursor-pointer hover:border-blue-500/50 hover:bg-blue-500/5 transition-all">
            <input type="file" id="fileInput" class="hidden">
            <div id="uploadUI">
                <div class="text-4xl mb-3 group-hover:scale-110 transition-transform">üñºÔ∏è</div>
                <p class="text-sm font-medium">Suelte la imagen HQ</p>
                <p class="text-xs text-slate-500 mt-1">PNG, JPG, RAW o Video</p>
            </div>
        </div>

        <div id="status" class="text-center text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Esperando conexi√≥n...</div>
        
        <a id="downloadBtn" class="hidden flex items-center justify-center gap-2 w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-2xl font-black text-sm shadow-xl shadow-green-900/20 hover:brightness-110 transition-all animate-bounce">
            <span>üì• DESCARGAR CALIDAD ORIGINAL</span>
        </a>
    </div>

    <script>
        const peer = new Peer();
        let conn = null;

        // Al iniciar, generar mi ID y su QR
        peer.on('open', id => {
            document.getElementById('myId').innerText = id;
            new QRCode(document.getElementById("qrcode"), {
                text: id,
                width: 128,
                height: 128,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });

        // Copiar ID al portapapeles
        document.getElementById('myId').onclick = () => {
            navigator.clipboard.writeText(document.getElementById('myId').innerText);
            alert("ID copiado");
        };

        // Recibir conexi√≥n
        peer.on('connection', c => {
            conn = c;
            initHandlers();
        });

        // Iniciar conexi√≥n manualmente
        document.getElementById('btnConnect').onclick = () => {
            const rId = document.getElementById('remoteId').value.trim();
            if(!rId) return alert("Introduce un ID");
            conn = peer.connect(rId);
            initHandlers();
        };

        function initHandlers() {
            document.getElementById('status').innerText = "Estableciendo v√≠nculo...";
            
            conn.on('open', () => {
                document.getElementById('status').innerText = "üü¢ Conectado con √©xito";
                document.getElementById('status').classList.replace('text-slate-500', 'text-green-400');
                
                // Si elijo archivo despu√©s de conectar
                document.getElementById('fileInput').onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        document.getElementById('status').innerText = "Enviando: " + file.name;
                        conn.send({
                            file: file,
                            name: file.name,
                            type: file.type
                        });
                    }
                };
            });

            // RECIBIR DATOS
            conn.on('data', data => {
                document.getElementById('status').innerText = "‚úÖ ¬°Archivo Recibido!";
                
                // Crear objeto de descarga
                const blob = new Blob([data.file], { type: data.type });
                const url = window.URL.createObjectURL(blob);
                const btn = document.getElementById('downloadBtn');
                btn.href = url;
                btn.download = data.name;
                btn.classList.remove('hidden');
                
                document.getElementById('uploadUI').innerHTML = `
                    <div class="text-green-500 font-bold text-sm">Listo para guardar</div>
                    <div class="text-xs text-slate-400 truncate mt-1">${data.name}</div>
                `;
            });

            conn.on('close', () => {
                document.getElementById('status').innerText = "Conexi√≥n perdida";
                document.getElementById('status').classList.add('text-red-500');
            });
        }

        // Trigger input file
        document.getElementById('dropZone').onclick = () => {
            if(!conn) alert("Primero conecta con otro dispositivo");
            else document.getElementById('fileInput').click();
        };
    </script>
</body>
</html>
